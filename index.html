<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Homebrew Deities for Pathfinder 1e</title>
	<meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Homebrew Deities for Pathfinder 1e">
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="favicon.ico">
	<script src="sort.js" charset="utf-8"></script>
	<script src="constructTable.js" charset="utf-8"></script>
</head>

<body>
	<h1 style="Color:white">Homebrew List of Deities</h1>
	<table cellspacing="0" cellpadding="3" rules="cols" border="1" id="DeityTable">
		<tr style="color:White;background-color:Black;font-weight:bold;">
			<th scope="col" onclick="sortTable(0)" style="color:White;cursor:pointer">
				Name
			</th>
			<th scope="col" onclick="sortTable(1)" style="color:White;cursor:pointer">
				Source
			</th>
			<th scope="col" onclick="sortTable(2)" style="color:White;cursor:pointer">
				Pantheon
			</th>
			<th scope="col" onclick="sortTable(3)" style="color:White;cursor:pointer">
				Alignment
			</th>
			<th scope="col" style="color:White">
				Areas of Concern
			</th>
			<th scope="col" style="color:White">
				Domains
			</th>
			<th scope="col" onclick="sortTable(6)" style="color:White;cursor:pointer">
				Favoured Weapon
			</th>
		</tr>
	</table>
	
	<!--<script src="IgnoreMe.js" charset="utf-8"></script>-->
</body>
</html>
